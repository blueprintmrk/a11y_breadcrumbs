<!DOCTYPE HTML>
<html lang="en-us" class="no-js">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title>
      Accessible BreadCrumb Navigation
    </title>
    <meta name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script>
      // remove no-js and add 'js' to the HTML
      document.documentElement.className = document.documentElement.className.replace('no-js', 'js');
    </script>

    <style>
    *,*:after,*:before{-webkit-box-sizing:border-box;-moz-box-sizing:border-box;box-sizing:border-box;font-family:arial}*{margin-bottom:0}body,html{background:#fafafa;color:#450c13;font-size:18px;line-height:1.3;margin:0;padding:0;-moz-text-size-adjust:100%;-ms-text-size-adjust:100%;-webkit-text-size-adjust:100%;text-rendering:optimizeLegibility}.content-area{padding:20px;margin:auto;max-width:600px}a{color:#921c2b}a:hover,a:focus{color:#c12f48}hr{margin:20px 0;}p{margin:0;}button:-moz-focusring{outline:0;}button::-moz-focus-inner,input::-moz-focus-inner{border:0;padding:0;}[role="banner"]{margin-bottom:32px;}h1{margin-bottom:20px;}pre code {padding: 20px; font-family: monospace; background: #000; color: #fff; display: block;}
    </style>

    <link rel="stylesheet" href="assets/css/breadcrumbs.css" />
  </head>

  <body id="body">

    <div id="page" class="content-area">

      <header role="banner">
        <h1>
          Accessible BreadCrumb Navigation Pattern
        </h1>
        <p>
          Pattern for accurately conveying the parent page(s) and current page to a user's current location within an application or website.
        </p>

        <p>
          View the <a href="https://scottaohara.github.io/a11y_breadcrumbs/">source code for this pattern</a>.
        </p>
      </header>

      <main aria-label="Demo Content">

        <nav class="breadcrumb-nav" aria-label="breadcrumbs">
          <ol>
            <li>
              <a href="#">
                Index
              </a>
            </li>
            <li>
              <a href="#">
                Second Page
              </a>
            </li>
            <li>
              <a href="#" aria-current="page">
                Current Page
              </a>
            </li>
          </ol>
        </nav>

      </main>

    </div>

  </body>
</html>
